<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Moslem Productivity Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/app.min.css">
</head>

<body>

  <img src="img/bismillah.png" class="bismillah">
  <hr>
  <div class="time-status">
    <span id="time-now" class="time-now"></span>
  </div>

  <hr>

  <div class="work-status">
    <h2>Work Status</h2>
    <span class="time-label">Total: </span>
    <span id="work-total"></span>
    <br>
    <span class="time-label">Current: </span>
    <span id="work-current"></span>
  </div>

  <hr>

  <div class="rest-status">
    <h2>Rest Status</h2>
    <span class="time-label">Total: </span>
    <span id="rest-total"></span>
    <br>
    <span class="time-label">Needed: </span>
    <span id="rest-needed"></span>
  </div>

  <hr>

  <div class="control">
    <button type="submit" class="btn-work">Work</button>
    <button type="submit" class="btn-rest">Rest</button>
    <button type="submit" class="btn-stop">Stop</button>
  </div>

  <script src="js/app.min.js"></script>

</body>

</html>
