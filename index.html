<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Moslem Productivity Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/app.min.css">
</head>

<body class="row align-center">
  <header class="row align-center small-12 medium-12 large-12">
    <img src="img/bismillah.png" class="bismillah">
    <audio id="audio-limit" src="audio/alarm_nuclear.mp3" loop></audio>
    <audio id="audio-work" src="audio/clock_tick.mp3"></audio>
  </header>
  <main class="prayer row small-12 medium-12 large-12 align-spaced">
    <section class="time-general column small-12 medium-12 large-12">
      <hr>
      <div class="row align-spaced">
        <h3 id="date-now" class="column date-now text-center small-6 medium-6 large-6"></h3>
        <h3 id="time-now" class="column time-now text-center small-6 medium-6 large-6"></h3>
      </div>
      <hr>
    </section>
    <section class="productivity column small-12 medium-6 large-4">
      <div class="work-status">
        <table class="text-center">
          <caption class="text-center table-caption">Work</caption>
          <tr class="work-highlight">
            <td class="time-label">Total</td>
            <td id="work-total" class="time-data work-highlight"></td>
          </tr>
          <tr class="work-highlight">
            <td class="time-label">Available</td>
            <td id="work-available" class="time-data"></td>
          </tr>
          <tr>
            <td class="time-label">Current</td>
            <td id="work-current" class="time-data"></td>
          </tr>
          <tr>
            <td class="time-label">Last</td>
            <td id="work-last" class="time-data"></td>
          </tr>
        </table>
      </div>
      <div class="rest-status">
        <table class="text-center">
          <caption class="text-center table-caption">Rest</caption>
          <tr>
            <td class="time-label">Needed</td>
            <td id="rest-needed" class="time-data rest-highlight"></td>
          </tr>
          <tr>
            <td class="time-label">Total</td>
            <td id="rest-total" class="time-data"></td>
          </tr>
          <tr>
            <td class="time-label">Current</td>
            <td id="rest-current" class="time-data"></td>
          </tr>
          <tr>
            <td class="time-label">Last</td>
            <td id="rest-last" class="time-data"></td>
          </tr>
        </table>
      </div>
      <div class="control row align-center">
        <button class="button btn-work">Work</button>
        <button class="button btn-rest success">Rest</button>
        <button class="button btn-stop warning">Stop</button>
        <button class="button btn-reset alert">Reset</button>
      </div>
    </section>
    <section class="prayer-status column small-12 medium-6 large-4">
      <div class="time-prayer">
        <table class="prayer-table text-center">
          <caption class="table-caption">Prayer Times</caption>
          <tr class="next-prayer">
            <td class="prayer-name">Next Prayer in</td>
            <td id="nextprayer-time" class="prayer-data"></td>
          </tr>
          <tr class="prayer-time">
            <td class="prayer-name">Fajr</td>
            <td id="fajr-time" class="prayer-data"></td>
          </tr>
          <tr class="prayer-helper">
            <td class="prayer-name">Sunrise</td>
            <td id="sunrise-time" class="prayer-data"></td>
          </tr>
          <tr class="prayer-time">
            <td class="prayer-name">Dhuhr</td>
            <td id="dhuhr-time" class="prayer-data"></td>
          </tr>
          <tr class="prayer-time">
            <td class="prayer-name">Asr</td>
            <td id="asr-time" class="prayer-data"></td>
          </tr>
          <tr class="prayer-time">
            <td class="prayer-name">Maghrib</td>
            <td id="maghrib-time" class="prayer-data"></td>
          </tr>
          <tr>
            <td class="prayer-name">Isha</td>
            <td id="isha-time" class="prayer-data"></td>
          </tr>
          <tr class="prayer-helper">
            <td class="prayer-name">Night - 1&#47;3</td>
            <td id="onethird-time" class="prayer-data"></td>
          </tr>
          <tr class="prayer-helper">
            <td class="prayer-name">Night - 1&#47;2</td>
            <td id="halfnight-time" class="prayer-data"></td>
          </tr>
          <tr class="prayer-helper">
            <td class="prayer-name">Night - 2&#47;3</td>
            <td id="twothird-time" class="prayer-data"></td>
          </tr>
        </table>
      </div>
    </section>

  </main>

  <script src="js/app.min.js"></script>

</body>

</html>
