<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Moslem Productivity Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/app.min.css">
</head>

<body class="row align-center">
  <header class="row align-center small-12 medium-12 large-12">
    <img src="img/bismillah.png" class="bismillah">
    <audio id="audio-limit" src="audio/alarm_nuclear.mp3" loop></audio>
    <audio id="audio-work" src="audio/clock_tick.mp3"></audio>
  </header>
  <main class="row small-12 medium-12 large-12">
    <section class="time-status column small-12 medium-6 large-4">
      <hr>
      <h3 id="date-now" class="date-now text-center"></h3>
      <h3 id="time-now" class="time-now text-center"></h3>
    </section>
    <section class="productivity column small-12 medium-6 large-4 align-center">
      <hr>
      <div class="work-status align-center">
        <table class="text-center">
          <caption class="text-center table-caption">Work</caption>
          <tr>
            <td class="time-label">Total</td>
            <td id="work-total" class="time-data work"></td>
          </tr>
          <tr>
            <td class="time-label">Current</td>
            <td id="work-current" class="time-data"></td>
          </tr>
          <tr>
            <td class="time-label">Last</td>
            <td id="work-last" class="time-data"></td>
          </tr>
        </table>
      </div>
      <div class="rest-status">
        <table class="text-center">
          <caption class="text-center table-caption">Rest</caption>
          <tr>
            <td class="time-label">Needed</td>
            <td id="rest-needed" class="time-data rest"></td>
          </tr>
          <tr>
            <td class="time-label">Total</td>
            <td id="rest-total" class="time-data"></td>
          </tr>
          <tr>
            <td class="time-label">Current</td>
            <td id="rest-current" class="time-data"></td>
          </tr>
          <tr>
            <td class="time-label">Last</td>
            <td id="rest-last" class="time-data"></td>
          </tr>
        </table>
      </div>
      <div class="control row align-center">
        <button class="button btn-work">Work</button>
        <button class="button btn-rest success">Rest</button>
        <button class="button btn-stop warning">Stop</button>
        <button class="button btn-reset alert">Reset</button>
      </div>
    </section>
  </main>

  <script src="js/app.min.js"></script>

</body>

</html>
